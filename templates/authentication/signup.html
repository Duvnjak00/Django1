<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Authentication</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    h3 {
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }

    button a {
      color: white;
      text-decoration: none;
    }

    button:hover {
      background-color: #45a049;
    }

    .alert {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid transparent;
      border-radius: 4px;
    }

    .alert-success {
      color: #3c763d;
      background-color: #dff0d8;
      border-color: #d6e9c6;
    }

    .alert-danger {
      color: #a94442;
      background-color: #f2dede;
      border-color: #ebccd1;
    }

    .close {
      float: right;
      font-size: 20px;
      font-weight: bold;
      line-height: 1;
      color: #000;
      text-shadow: 0 1px 0 #fff;
      opacity: .2;
    }

    .close:hover {
      color: #000;
      text-decoration: none;
      opacity: .5;
    }
  </style>
</head>
<body>
  {% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %}

  <h3>Sign Up</h3>
  <form action="/signup" method="POST">
    {% csrf_token %}
    <label for="username">Username</label>
    <input type="text" name="username" id="username" placeholder="Create username (Only letters and numbers):" required>
    <br>

    <label for="fname">First Name</label>
    <input type="text" name="fname" id="fname" placeholder="Enter your First name:" required>
    <br>

    <label for="lname">Last Name</label>
    <input type="text" name="lname" id="lname" placeholder="Enter your Last name:" required>
    <br>

    <label for="email">E-mail</label>
    <input type="email" name="email" id="email" placeholder="Enter your Emai:" required>
    <br>

    <label for="pass1">Password</label>
    <input type="password" name="pass1" id="pass1" placeholder="Enter your Password:" required>
    <br>

    <label for="pass1">Password</label>
    <input type="password" name="pass2" id="pass2" placeholder="Repeat your Password:" required>
    <br>

    <button type="submit">Sign Up</button>
    <button type="submit"><a href="/">Back</a></button>
