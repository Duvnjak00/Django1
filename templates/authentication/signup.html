<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Authentication</title>
    <link rel="stylesheet" href="">
    <link name="description" content="">
  </head>
  <body>
    {% for message in messages %}
    <div class="alert alert={{message.tags}} alert-dismissible fade show" role="alert">
    <strong>Message:</strong>{{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}
    
    <h3>Sign Up</h3>
    <form action="/signup" method="POST">
    {% csrf_token %}
        <label for="">Username</label>
        <input type="text" name="username" id="username" placeholder="Create username(Only letters and numbers):" required>
        <br>

        <label for="">First Name</label>
        <input type="text" name="fname" id="fname" placeholder="Enter your First name:" required>
        <br>

        <label for="">Last Name</label>
        <input type="text" name="lname" id="lname" placeholder="Enter your Last name:" required>
        <br>

        <label for="">e-mail</label>
        <input type="email" name="email" id="email" placeholder="Enter your E-mail adress:" required>
        <br>

        <label for="">Password</label>
        <input type="password" name="pass1" id="pass1" placeholder="Create a Password:" required>
        <br>

        <label for="">Confirm Password</label>
        <input type="password" name="pass2" id="pass2" placeholder="Confirm your password:" required>
        <br>

        <button type="submit">Sign Up</button>
        <button type="submit"><a href="/">Back</a></button>

    </form>
    


	<script src=""></script>
  </body>
</html>
